<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userdata">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
            />
            <span
              class="help-block"
              *ngIf="
                !signUpForm.get('userdata.username').valid &&
                signUpForm.get('userdata.username').touched
              "
              ><span
                *ngIf="
                  signUpForm.get('userdata.username').errors['nameIsForbidden']
                "
                >This name is invalid !!</span
              >
              <span
                *ngIf="signUpForm.get('userdata.username').errors['required']"
                >This field is required !!</span
              >
            </span>
            <br />
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control"
              email
            />
            <span
              class="help-block"
              *ngIf="
                !signUpForm.get('userdata.email').valid &&
                signUpForm.get('userdata.email').touched
              "
              >Please enter a valid email</span
            >
            <br />
          </div>
        </div>
        <div class="form-group">
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input type="radio" [value]="gender" formControlName="gender" />{{
                gender
              }}
            </label>
          </div>
          <br />
        </div>
        <div formArrayName="hobbies">
          <h4>Your hobbies</h4>
          <button
            class="btn btn-secondary"
            type="button"
            (click)="onAddHobbies()"
          >
            Add Hobby
          </button>
          <div
            class="form-group"
            *ngFor="let hobbyControl of getControls(); let i = index"
          >
            <input type="text" [formControlName]="i" class="form-control" />
          </div>
        </div>
        <div>
          <span
            class="help-block"
            *ngIf="!signUpForm.valid && signUpForm.touched"
            >Please enter a valid data</span
          >
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
